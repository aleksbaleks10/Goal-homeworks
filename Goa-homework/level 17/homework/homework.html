<!-- 2) თქვენი სიტყვებით ახსენით ატრიბუტები რა არის და ჩამოწერეთ მათი მაგალითები -->

<!-- ატრიბუტები HTML ელემენტების დამატებითი ინფორმაციის ან მახასიათებლების განსაზღვრის საშუალებაა.
  ისინი ელემენტის დასაწყისში (ტეგში) წერია და სახელისა და მნიშვნელობის წყვილს წარმოადგენს.
   ატრიბუტები განსაზღვრავს ელემენტის ქცევას, ვიზუალურ ასპექტს ან სხვა მახასიათებლებს. -->





<!-- 3) თქვენი სიტყვებით ახსენით როგორ ხდება label-ის და input-ის დაკავშირება -->

<!-- label-ის for ატრიბუტი უნდა შეესაბამებოდეს input-ის id-ს.
ეს მეთოდი ერთმანეთთან აკავშირებს ორივე ელემენტს.
როდესაც label-ზე დააწკაპუნებთ, ის ავტომატურად ფოკუსს გადაიტანს შესაბამის input-ზე. -->

<!-- მაგალითი -->
<form>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail">
</form>



<!-- 4) შექმენით ყველანაირი ტიპის ინფუთი - type ატრიბუტის ყველა მნიშვნელობა უნდა გამოიყენოთ -->
